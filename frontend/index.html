<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphical Password Segmentation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Graphical Password Segmentation</h1>
        <div id="form-container">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <button type="submit">Register</button>
            </form>
            <p id="register-message"></p>
        </div>

        <div id="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-message"></p>
        </div>

        <div id="verification-container" style="display: none;">
            <h2>Email Verification</h2>
            <form id="verification-form">
                <input type="text" id="verification-username" placeholder="Username" required>
                <input type="text" id="verification-code" placeholder="Verification Code" required>
                <button type="submit">Verify</button>
            </form>
            <p id="verification-message"></p>
        </div>

        <div id="graphical-password-container" style="display: none;">
            <h2>Graphical Password Selection</h2>
            <div id="image-grid"></div>
            <button id="submit-selection">Submit Selection</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
